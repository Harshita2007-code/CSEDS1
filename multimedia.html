<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multimedia introduction</title>
    <style>
        body{
            background-color: bisque;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h1><p style="text-align: center";>MULTIMEDIA INTRODUCTION </h1>

    <h2><b><p style="text-align: center";>VIDEO TAG</b></h2>
    <p style="text-align: center";><video width="320" height="240" controls>
        <source src="movie.mp4" type="video/mp4">
    </video>

    <h2><b><p style="text-align: center";>AUDIO TAG</b></h2>
    <p style="text-align: center";><audio controls>
        <source src="audio.mp3" type="audio/mp3">
    </audio>

    <h2><b><p style="text-align: center";>YOUTUBE VIDEO</b></h2>
    <p style="text-align: center";><iframe width="560" height="315" src="https://www.youtube.com/embed/HcOc7P5BMi4?si=q-h34uim-9xhHqxR" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
